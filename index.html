<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watermelon Rain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --pink-light: #ffeef7;
      --pink-main: #ff9ac8;
      --pink-dark: #f26da5;
      --brown-text: #4b2d24;
      --card-bg: #fffdfd;
    }

    body {
      margin: 0;
      background: var(--pink-light);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--brown-text);
      display: flex;
      justify-content: center;
    }

    .page {
      max-width: 960px;
      width: 100%;
      padding: 1.5rem 1.5rem 3rem;
    }

    .window {
      background: var(--card-bg);
      border: 4px solid #ffcee4;
      box-shadow:
        0 0 0 4px #ffffff,
        0 0 0 8px #ffcee4,
        6px 6px 0 #f3a3c7;
    }

    .window-topbar {
      background: linear-gradient(90deg, #ffcee4, #ffc1db);
      padding: 0.4rem 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      margin: 1rem 0 0.3rem;
      font-size: clamp(1.9rem, 4vw, 2.4rem);
      letter-spacing: 0.12em;
    }

    .nav-row {
      margin: 1.7rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.6rem;
    }

    .nav-chip {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 2px solid #ffc7dd;
      background: #fff7fb;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      text-decoration: none;
      color: var(--brown-text);
    }

    main {
      display: grid;
      grid-template-columns: 2fr 3fr;
      gap: 1.5rem;
    }

    @media (max-width: 720px) {
      main { grid-template-columns: 1fr; }
    }

    .about-block {
      background: #fff9fc;
      border: 3px solid #ffd4e4;
      padding: 1rem 1.1rem;
      min-height: 155px;
    }

    .about-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--pink-dark);
      margin-bottom: 0.4rem;
    }

    .pixel-art-placeholder {
      margin-top: 1rem;
      background: repeating-linear-gradient(
        45deg,
        #ffe3f0,
        #ffe3f0 6px,
        #ffd3e6 6px,
        #ffd3e6 12px
      );
      border: 4px solid #ffb4d4;
      box-shadow: inset 0 0 0 3px #fff7fb;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      color: #7c4356;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 540px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: #ffffff;
      border: 3px solid #ffd4e4;
      padding: 0.9rem 0.9rem 1.1rem;
      position: relative;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 4px;
      border: 1px dashed #ffdce9;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .card-text {
      font-size: 0.9rem;
      color: #6b4334;
      min-height: 70px;
    }

    .card-tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
      margin-top: 0.4rem;
      font-size: 0.75rem;
    }

    .tag {
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      border: 1px solid #ffe0ee;
      background: #fff7fb;
    }

    footer {
      margin-top: 1.8rem;
      font-size: 0.8rem;
      text-align: center;
      color: #7a4c3b;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="window">
      <div class="window-topbar">WATERMELON RAIN</div>

      <header>
        <h1>WATERMELON RAIN</h1>
      </header>

      <nav class="nav-row">
        <a class="nav-chip" href="#films">Films</a>
        <a class="nav-chip" href="#music">Music</a>
        <a class="nav-chip" href="#photo">Photography</a>
        <a class="nav-chip" href="#writing">Blogs / Notes</a>
      </nav>

      <main>
        <!-- LEFT: ABOUT -->
        <section>
          <div class="about-block">
            <div class="about-title">Hi :)</div>
            <p></p>
          </div>

          <div class="pixel-art-placeholder">
            your pixel art will live here someday ✧
          </div>
        </section>

        <!-- RIGHT: CARDS -->
        <section class="grid">

          <article class="card" id="films">
            <div class="card-title">Films</div>
            <div class="card-text"></div>
            <div class="card-tag-row">
              <span class="tag">watchlists</span>
            </div>
          </article>

          <article class="card" id="music">
            <div class="card-title">Music</div>
            <div class="card-text"></div>
            <div class="card-tag-row">
              <span class="tag">playlists</span>
            </div>
          </article>

          <article class="card" id="photo">
            <div class="card-title">Photography</div>
            <div class="card-text"></div>
            <div class="card-tag-row">
              <span class="tag">pinterest</span>
            </div>
          </article>

          <article class="card" id="writing">
            <div class="card-title">Blogs / Notes</div>
            <div class="card-text"></div>
            <div class="card-tag-row">
              <span class="tag">writing</span>
            </div>
          </article>

        </section>
      </main>

      <footer>
        © <span id="year"></span> Watermelon Rain ♡
      </footer>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
